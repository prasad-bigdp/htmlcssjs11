<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Tables</title>
	</head>
	<body>
		<h1>Table demo</h1>
		<table border="1">
			<tr>
				<th>sno</th>
				<th>name</th>
				<th>phno</th>
			</tr>
			<tr>
				<td>1</td>
				<td>abc</td>
				<td>1111111</td>
			</tr>
			<tr>
				<td>2</td>
				<td>xyz</td>
				<td>123456789</td>
			</tr>
			<tr>
				<td>3</td>
				<td>pqr</td>
				<td>88585858</td>
			</tr>
		</table>
		<table border="1">
            <caption>My table</caption>
			<tr>
				<th>sno</th>
				<th>name of the college</th>
				<th>branch</th>
				<th>year</th>
			</tr>
			<tr>
                <td>1</td>
                <td colspan="2">unknown</td>
                <td rowspan="3">2015</td>
            </tr>
            <tr>
                <td>2</td>
                <td rowspan="2">abc</td>
                <td>cse</td>
             
            </tr>
            <tr>
                <td>3</td>
                
                <td>cse</td>
                
            </tr>
		</table>
	</body>
</html>
