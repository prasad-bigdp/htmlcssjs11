<!-- this is my first html. there are shortcuts in VSCode to get template html. i.e., !+enter or html:5 -->
 <!DOCTYPE html> <!-- it states the following document is a HTML document-->
 <html lang="en"><!-- it is html open tag with attribute lang and its value en for english-->
 <head><!-- head is used for meta data -->
    <meta charset="UTF-8"><!-- UTF Character set-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- initial zoom -->
    <title>My First Web Page</title><!-- title of the web page-->
 </head>
 <body>
    <!-- body is for actual content of the web page-->
     Hello World
 </body>
 </html>
